<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Can-Do</title>
		<script type="text/javascript" src="script/can_do.js"></script>
		<link rel="stylesheet" type="text/css" href="css/can_do.css">
	</head>	
	<body>
		<header>
			<span class="date">01/07/2013</span>
			<span class="page_title">Can-Do</span>
			<input type="button" class="bt_settings">
		</header>
		<div class="input_data">
				<div class="new_task">
					<input type="text" placeholder="Add new task" class="new_task">
				</div>
				<input type="button" class="bt_create">
		</div>
		<div>
			<span>This is the area for the new tasks</span>
			<ul class="task_list"></ul>
		</div>
	</body>
</html>
